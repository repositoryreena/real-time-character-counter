<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real time character counter</h1>
        <br>
        <textarea class="textarea" placeholder="Please write your text here..."></textarea>
        <br>
        <div class="changes">
        <span>Total characters: <span class="blue">0</span></span>
        <span>Remaining: <span class="red">50</span></span>
        </div>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
